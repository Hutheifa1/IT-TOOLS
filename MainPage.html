    </header>
    <section class="container-wallpaper">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1"src="2.png">
                <img id="slide-2"src="3.png">

            <p>العيادة الطبية العالمية</p>
            <a href="#">المزيد</a>
        </div>
    <script>
        // JavaScript code for automatic slideshow
        function nextSlide() {
            const sliderImages = document.querySelectorAll('.slider img');
            const currentSlide = document.querySelector('.slider img.active');

            let nextSlide;
            if (currentSlide.nextElementSibling) {
                nextSlide = currentSlide.nextElementSibling;
            } else {
                nextSlide = sliderImages[0];
            }

            currentSlide.classList.remove('active');
            nextSlide.classList.add('active');
        }

        function startSlideShow() {
            setInterval(nextSlide, 2000);
        }

        window.onload = function() {
            startSlideShow();
        };
    </script>
    </body>
